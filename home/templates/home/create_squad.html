{% extends 'home/base.html' %}
{% load static %}

{% block title %}Form Squad | Elite Tournaments{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto space-y-12">
    <header class="text-center space-y-4">
        <div
            class="w-20 h-20 bg-secondary/10 rounded-3xl flex items-center justify-center text-secondary text-4xl mx-auto mb-6 shadow-lg shadow-secondary/5 group hover:scale-110 transition-transform">
            <i class="fas fa-users-cog"></i>
        </div>
        <h1 class="text-4xl font-black italic tracking-tighter uppercase">Form New Squad</h1>
        <p class="text-slate-400 font-medium italic">Assemble your team and prepare for deployment.</p>
    </header>

    <div class="glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl relative overflow-hidden border-white/5">
        <div class="absolute -top-10 -right-10 opacity-5">
            <i class="fas fa-shield-virus text-[160px]"></i>
        </div>

        <form method="POST" class="space-y-8 relative z-10">
            {% csrf_token %}

            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Squad
                        Identification</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-600 group-focus-within:text-secondary transition-colors text-sm">
                            <i class="fas fa-signature"></i>
                        </div>
                        <input type="text" name="name"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl pl-12 pr-4 py-4 text-sm font-bold text-white focus:outline-none focus:border-secondary focus:bg-slate-900/80 transition-all placeholder:text-slate-700"
                            placeholder="Enter Squad Name (e.g. Ghost Lead)" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label
                        class="block text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Operational
                        Mode</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-600 group-focus-within:text-secondary transition-colors text-sm">
                            <i class="fas fa-crosshairs"></i>
                        </div>
                        <select name="game_mode"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl pl-12 pr-10 py-4 text-sm font-bold appearance-none focus:outline-none focus:border-secondary focus:bg-slate-900/80 transition-all text-white cursor-pointer"
                            required>
                            <option value="" disabled selected>Select Game Mode</option>
                            {% for mode in game_modes %}
                            <option value="{{ mode.id }}">{{ mode.name }}</option>
                            {% endfor %}
                        </select>
                        <i
                            class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-600 pointer-events-none text-xs"></i>
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full py-5 bg-secondary hover:bg-secondary-hover text-slate-950 font-black text-xs uppercase tracking-widest rounded-2xl transition-all shadow-xl shadow-secondary/20 active:scale-95 flex items-center justify-center gap-3">
                <i class="fas fa-hammer"></i> Initialize Squad
            </button>
        </form>
    </div>

    <div class="text-center">
        <a href="{% url 'dashboard' %}"
            class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-600 hover:text-white transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Abort to Dashboard
        </a>
    </div>
</div>
{% endblock %}
