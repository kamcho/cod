<!-- Chat Window -->
<div id="ai-chat-window"
    class="hidden fixed bottom-24 right-6 w-[350px] md:w-[400px] h-[500px] glass rounded-3xl overflow-hidden mb-4 shadow-2xl flex flex-col z-[110] animate-in slide-in-from-bottom-5 duration-300">
    <!-- Header -->
    <div
        class="p-6 border-b border-white/5 bg-gradient-to-r from-primary/20 to-secondary/20 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-xl bg-primary/20 flex items-center justify-center text-primary text-xl relative">
                <i class="fas fa-robot"></i>
                <span
                    class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-slate-900"></span>
            </div>
            <div>
                <h4 class="font-black text-white italic uppercase tracking-wider text-sm leading-tight">Elite AI
                </h4>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Tactical Assistant
                </p>
            </div>
        </div>
        <button onclick="toggleAIChat()" class="text-slate-400 hover:text-white transition-colors">
            <i class="fas fa-times text-lg"></i>
        </button>
    </div>

    <!-- Messages Area -->
    <div id="ai-messages-container" class="flex-1 overflow-y-auto p-6 space-y-4">
        <div class="flex flex-col items-start max-w-[85%]">
            <div
                class="p-4 rounded-2xl rounded-tl-none glass border-primary/20 bg-primary/5 text-sm text-slate-200 leading-relaxed">
                Deploying Elite AI... Welcome, Operator. How can I assist you with the tournament today?
            </div>
            <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-2 ml-1">Elite AI</span>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 border-t border-white/5 bg-slate-950/50">
        <div class="relative">
            <input type="text" id="ai-chat-input"
                class="w-full bg-slate-900/50 border border-white/5 rounded-2xl py-3 pl-4 pr-12 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-primary/50 transition-all font-medium"
                placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendAIMessage()">
            <button onclick="sendAIMessage()"
                class="absolute right-2 top-1.5 w-9 h-9 bg-primary hover:bg-primary-hover text-slate-950 rounded-xl flex items-center justify-center transition-all">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<style>
    #ai-messages-container::-webkit-scrollbar {
        width: 4px;
    }

    #ai-messages-container::-webkit-scrollbar-track {
        background: transparent;
    }

    #ai-messages-container::-webkit-scrollbar-thumb {
        background: rgba(56, 189, 248, 0.2);
        border-radius: 10px;
    }
</style>
